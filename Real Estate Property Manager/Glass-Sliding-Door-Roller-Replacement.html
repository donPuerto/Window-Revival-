<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Window Revival" content="Real Estate Property Manager Campaign">
    <meta name="keywords" content="sms campaign, real estate, property manager, campaign">
    <meta name="author" content="Don Puerto">
    <title>Real Estate Property Manager Campaign</title>
    
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!--container-->
    <div class="w3-container" >
        <!--row-->
        <div 
            class="w3-row w3-border"
            style="padding-bottom:30px"
            >
                <div
                    style="
                    padding: 40px 40px 40px 20px;
                    "
                    class="w3-container w3-card-2 w3-hover-red "
                   >
                    <a href="http://www.windowrevival.com.au">
                        <img
                            src="image/windowrevivallogo.png"
                            alt="Window Revival Logo"
                            style="
                                height:100%;
                                max-height:120px;
                                width:100%;
                                max-width:400px
                            "
                        >
                    </a>

                </div>
          
            <div class="w3-container w3-half w3-center" style="padding-top:30px">
               <div class="w3-card-2">
                    <div
                            class="w3-container w3-red w3-round"
                            style="
                                width:100%;
                            "
                    >
                        <h2 >
                            <span
                                class="w3-tag w3-black">G
                            </span>lass Sliding Door Roller Replacement
                        </h2>
                    </div>


                    <img
                        src="image/glass-sliding-door-roller-replacement.jpg"
                        alt="Window Revival Logo"
                        style="width:60%"
                    />

                </div>
            </div> <!--First Half-->
            
            <div class="w3-container w3-half" style="padding-top:30px;">
               
                <div class="w3-card-2 w3-round">
                    <div class="w3-container w3-red w3-round">
                        <h2>Contact</h2>
                    </div>

                    <form 
                        accept-charset="UTF-8" action="https://revivalgroup.infusionsoft.com/app/form/process/3a2e1bb5aa71bc97edf861b6a0190bee" 
                        class="infusion-form w3-container" 
                        method="POST"
                    >
            
                    <input name="inf_form_xid" type="hidden" value="3a2e1bb5aa71bc97edf861b6a0190bee" />
                    <input name="inf_form_name" type="hidden" value="Contact Form" />
                    <input name="infusionsoft_version" type="hidden" value="1.57.0.53" />

                    <div class="w3-panel w3-blue w3-card-2" style="padding: 0px 0px 0px 6px">
                        <h3>Personal Information</h3>
                    </div>

                    <p>
                        <div class="infusion-field">
                        <label 
                            for="inf_field_FirstName"
                            class="w3-label w3-text-teal w3-validate"
                            >First Name *</label>
                        <input 
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey" 
                            id="inf_field_FirstName" 
                            name="inf_field_FirstName" 
                            type="text" 
                            required    
                        />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                        <label 
                            for="inf_field_LastName"
                            class="w3-label w3-text-teal w3-validate"
                            >Last Name *</label>
                        <input 
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey" 
                            id="inf_field_LastName" 
                            name="inf_field_LastName" 
                            type="text"
                            required 
                        />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                        <label
                            for="inf_field_JobTitle"
                            class="w3-label w3-text-teal w3-validate"
                        >Job Title</label>
                        <input
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                            id="inf_field_JobTitle"
                            name="inf_field_JobTitle"
                            type="text"
                        />
                        </div>
                    </p>
                    

                   <p>
                       <div class="infusion-field">
                        <label 
                            for="inf_field_Email"
                            class="w3-label w3-text-teal w3-validate"
                            >Email *</label>
                        <input 
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey" 
                            id="inf_field_Email" 
                            name="inf_field_Email" 
                            type="text"
                            required 
                        />
                        </div>
                   </p>
                    

                   <p>
                       <div class="infusion-field">
                        <label 
                            for="inf_field_Phone1"
                            class="w3-label w3-text-teal"
                            >Mobile Phone *</label>
                        <input 
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey" 
                            id="inf_field_Phone1" 
                            name="inf_field_Phone1" 
                            type="text"
                            required 
                        />
                        </div>
                   </p>
                    

                   <p>
                       <div class="infusion-field">
                        <label 
                            for="inf_field_Phone2"
                            class="w3-label w3-text-teal"
                            >Land Line</label>
                        <input 
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey" 
                            id="inf_field_Phone2" 
                            name="inf_field_Phone2" 
                            type="text" 
                               
                        />
                        </div>
                   </p>
                    

                   <p >
                       <div class="infusion-field">
                        <label 
                            for="inf_field_Company"
                            class="w3-label w3-text-teal"
                            >Company</label>
                        <input 
                            class="infusion-field-input-container w3-input w3-border-0 w3-light-grey" 
                            id="inf_field_Company" 
                            name="inf_field_Company" 
                            type="text"

                            />
                        </div>
                   </p>
                        <br>
                    <div class="w3-panel w3-blue w3-card-2"
                         style="padding: 0px 0px 0px 6px;
                         ">
                        <h3>Address</h3>
                    </div>

                    <p>
                        <div class="infusion-field">
                            <label
                                for="inf_field_StreetAddress1"
                                class="w3-label w3-text-teal"
                            >Address 1</label>
                            <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_StreetAddress1"
                                name="inf_field_StreetAddress1"
                                type="text" />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                            <label
                                for="inf_field_StreetAddress2"
                                class="w3-label w3-text-teal"
                            >Address 2</label>
                            <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_StreetAddress2"
                                name="inf_field_StreetAddress2"
                                type="text" />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                            <label
                                    for="inf_field_City"
                                    class="w3-label w3-text-teal"
                            >Suburb</label>
                            <input
                                    class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                    id="inf_field_City"
                                    name="inf_field_City"
                                    type="text" />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                            <label
                                for="inf_field_State"
                                class="w3-label w3-text-teal"
                            >State</label>
                            <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_State"
                                name="inf_field_State"
                                type="text" />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                            <label
                                for="inf_field_PostalCode"
                                class="w3-label w3-text-teal"
                            >Postal Code</label>
                            <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_PostalCode"
                                name="inf_field_PostalCode"
                                type="text" />
                        </div>
                    </p>

                    <p>
                        <div class="infusion-field">
                            <label
                                for="inf_field_Country"
                                class="w3-label w3-text-teal"
                            >Country</label>
                            <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_Country"
                                name="inf_field_Country"
                                type="text"
                                value="Australia"
                                readonly
                            />
                        </div>
                    </p>




                    
                    <p>
                        <div class="infusion-submit">
                            <input class="w3-btn w3-blue-grey" type="submit" value="Submit" />
                        </div>
                    </p>
                    
                </form>
                    
                </div> 

            </div>  <!--Second Half-->
        </div>
        <!--row-->

        <!-- Footer -->
        <footer class="w3-container w3-padding-16 w3-red w3-card-2">
            <p>
                <a
                    href="http://www.windowrevival.com.au"
                    target="_blank"> <span class="w3-badge w3-round-jumbo">W</span>indow Revival
                </a>
                &copy; - 2016 - All Rights Reserved | License | Support
            </p>
        </footer>
        <!-- Footer -->
    </div>
    <!--Container-->

</body>

</html>
