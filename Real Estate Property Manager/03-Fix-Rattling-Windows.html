<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Window Revival" content="Real Estate Property Manager Campaign">
    <meta name="keywords" content="sms campaign, real estate, property manager, campaign">
    <meta name="author" content="Don Puerto">
    <title>Real Estate Property Manager Campaign</title>
    <script src="js/vue.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">



</head>
<body >
<!--container-->
<div class="w3-container" id="videoApp" >
    <!--row-->
    <div
            class="w3-row w3-border"
            style="padding-bottom:30px"
    >

        <div class="w3-container w3-half w3-center" style="padding-top:30px">
            <div class="w3-card-2" v-if="bool">

                <img
                        src="image/fix-rattling-noisy-windows.jpg"
                        alt="Window Revival Logo"
                        style="width:80%"
                        @click="imgOnClick"
                />


            </div>
            <div class="w3-card-2" v-else="bool">
                <header class="w3-container w3-blue">
                    <h4>Call Christine Today to book your job </h4>
                    <h3 class="w3-blue"><i class="fa fa-phone-square" aria-hidden="true"></i> 1300 882 482</h3>
                </header>
                <video controls autoplay poster="image/windowrevivallogo.png" height="100%" width="100%">
                    <source src="video/Rattling-Window.m4v" type="video/mp4">
                    <source src="video/Rattling-Window.webm" type="video/webm">
                    <source src="video/Rattling-Window.ogv" type="video/ogg">
                    <p>This video format is not supported in your browser.</p>
                </video>

            </div>
        </div> <!--First Half-->

        <div class="w3-container w3-half" style="padding-top:30px;">

            <div class="w3-card-2 w3-round">

                <form
                        accept-charset="UTF-8" action="https://revivalgroup.infusionsoft.com/app/form/process/3a2e1bb5aa71bc97edf861b6a0190bee"
                        class="infusion-form w3-container"
                        method="POST"
                >

                    <input name="inf_form_xid" type="hidden" value="3a2e1bb5aa71bc97edf861b6a0190bee" />
                    <input name="inf_form_name" type="hidden" value="Contact Form" />
                    <input name="infusionsoft_version" type="hidden" value="1.57.0.53" />

                    <div class="w3-panel w3-blue w3-card-2">
                        <h4 style="padding: 10px 0px 10px 10px">Hi Just fill in your details & we'll call you back</h4>
                    </div>

                    <p>
                    <div class="infusion-field">
                        <label
                                for="inf_field_FirstName"
                                class="w3-label w3-text-teal w3-validate"
                        >First Name *</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_FirstName"
                                name="inf_field_FirstName"
                                type="text"
                                required
                        />
                    </div>
                    </p>

                    <p>
                    <div class="infusion-field">
                        <label
                                for="inf_field_LastName"
                                class="w3-label w3-text-teal w3-validate"
                        >Last Name *</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_LastName"
                                name="inf_field_LastName"
                                type="text"
                                required
                        />
                    </div>
                    </p>


                    <p>
                    <div class="infusion-field">
                        <label
                                for="inf_field_Email"
                                class="w3-label w3-text-teal w3-validate"
                        >Email *</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_Email"
                                name="inf_field_Email"
                                type="text"
                                required
                        />
                    </div>
                    </p>


                    <p>
                    <div class="infusion-field">
                        <label
                                for="inf_field_Phone1"
                                class="w3-label w3-text-teal"
                        >Mobile Phone *</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_Phone1"
                                name="inf_field_Phone1"
                                type="text"
                                required
                        />
                    </div>
                    </p>


                    <p>
                    <div class="infusion-field">
                        <label
                                for="inf_field_Phone2"
                                class="w3-label w3-text-teal"
                        >Land Line</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_Phone2"
                                name="inf_field_Phone2"
                                type="text"

                        />
                    </div>
                    </p>


                    <p >
                    <div class="infusion-field">
                        <label
                                for="inf_field_Company"
                                class="w3-label w3-text-teal"
                        >Company</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_Company"
                                name="inf_field_Company"
                                type="text"

                        />
                    </div>
                    </p>

                    <p>
                    <div class="infusion-field">
                        <label
                                for="inf_field_State"
                                class="w3-label w3-text-teal"
                        >State</label>
                        <input
                                class="infusion-field-input-container w3-input w3-border-0 w3-light-grey"
                                id="inf_field_State"
                                name="inf_field_State"
                                type="text" />
                    </div>
                    </p>




                    <p>
                    <div class="infusion-submit">
                        <input class="w3-btn w3-blue-grey" type="submit" value="Submit" />
                    </div>
                    </p>

                </form>

            </div>

        </div>  <!--Second Half-->
    </div>
    <!--row-->

    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-red w3-card-2">
        <p>
            <a
                    href="http://www.windowrevival.com.au"
                    target="_blank"> <span class="w3-badge w3-round-jumbo">W</span>indow Revival
            </a>
            &copy; - 2016 - All Rights Reserved | License | Support
        </p>
    </footer>
    <!-- Footer -->
</div>
<!--Container-->
<script src="js/vue-custom.js"></script>
</body>
</html>
